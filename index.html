<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MSDN</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form id="begin" action="">
            <div id="begin-container">
                <div id="begin-nickname">
                    <input id="nickname" maxlength="16" placeholder="Nickname" autofocus />
                    <select class="set-colour" name="initial" size="5">
                        <option value="black"></option>
                        <option value="green"></option>
                        <option value="blue"></option>
                        <option value="yellow"></option>
                        <option value="red"></option>
                    </select>
                </div>
                <br />
                <div id="begin-room">
                    <h2>Join A Room:</h2>
                    <div id="availableRooms">
                        <button>content</button>
                        <button>content</button>
                        <button>content</button>
                        <button>content</button>
                    </div>
                </div>
            </div>
        </form>
        <dl id="messages"></dl>
        <div id="flyouts">
            <div id="fo-users">
                <p></p>
            </div>
            <div id="fo-options">
                <form id="options" action="">
                    <span class="option">
                        <input type="checkbox" value="bold">
                        <label for="bold">Bold</label>
                    </span>
                    <span class="option">
                        <input type="checkbox" value="italic">
                        <label for="italic">Italic</label>
                    </span>
                    <span class="option">
                        <input type="checkbox" value="strikethrough">
                        <label for="strikethrough">Strikethrough</label>
                    </span>
                    <span class="option">
                        <input type="checkbox" value="marquee">
                        <label for="marquee">Marquee</label>
                    </span>
                    <span id="change-colour" class="option">
                        <label for="change">Nickname Colour</label>
                        <select class="set-colour" name="change" size="5">
                            <option value="black"></option>
                            <option value="green"></option>
                            <option value="blue"></option>
                            <option value="yellow"></option>
                            <option value="red"></option>
                        </select>
                    </span>
                    <span id="options-save">
                        <button>
                            <i class="fa fa-save"></i>
                        </button>
                    </span>
                </form>
            </div>
        </div>
        <div id="controls">
            <div>
                <button onclick="toggleFlyouts('users')">
                    <i class="fa fa-user-circle"></i>
                </button>
                <button onclick="toggleFlyouts('options')">
                    <i class="fa fa-tint"></i>
                </button>
            </div>
            <form id="chat" action="">
                <input id="m" autocomplete="off" />
                <button>Send</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>

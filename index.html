<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MSDN</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form id="begin" action="">
            <div id="begin-bg"></div>
            <div id="begin-container">
                <div id="begin-nickname">
                    <input id="nickname" maxlength="16" placeholder="Nickname" autofocus />
                    <select class="set-colour" name="initial" size="5">
                        <option value="black"></option>
                        <option value="green"></option>
                        <option value="blue"></option>
                        <option value="yellow"></option>
                        <option value="red"></option>
                    </select>
                </div>
                <br />
                <div id="begin-create">
                    <h2>Create A Room:</h2>
                    <div id="create-room-container">
                        <input id="create-room-name" type="text" placeholder="Room Name" />
                        <label>
                            Private?
                            <input id="create-private" type="checkbox" />
                        </label>
                        <button id="create-room">Create</button>
                    </div>
                </div>
                <br />
                <div id="begin-room">
                    <h2>Join A Room:</h2>
                    <div id="join-room-container">
                        <input id="join-room-name" type="text" placeholder="Room Name" />
                        <button id="join-room">Join</button>
                    </div>
                    <div id="availableRooms"></div>
                </div>
            </div>
        </form>
        <div>
            <div id="room-info">
                  <h1 id="room-name"></h1>
                  <input id="room-link-copy" type="text" />
                  <button id="room-copy">Copy link to share</button>
            </div>
            <dl id="messages"></dl>
            <div id="flyouts">
                <div id="fo-users">
                    <p></p>
                </div>
                <div id="fo-options">
                    <form id="options" action="">
                        <span class="option">
                            <label for="bold">
                                <input type="checkbox" value="bold"> Bold
                            </label>
                        </span>
                        <span class="option">
                            <label for="italic">
                                <input type="checkbox" value="italic"> Italic
                            </label>
                        </span>
                        <span class="option">
                            <label for="strikethrough">
                                <input type="checkbox" value="strikethrough"> Strikethrough
                            </label>
                        </span>
                        <span class="option">
                            <label for="marquee">
                                <input type="checkbox" value="marquee"> Marquee
                            </label>
                        </span>
                        <span id="change-colour" class="option">
                            <label for="change">Nickname Colour</label>
                            <select class="set-colour" name="change" size="5">
                                <option value="black"></option>
                                <option value="green"></option>
                                <option value="blue"></option>
                                <option value="yellow"></option>
                                <option value="red"></option>
                            </select>
                        </span>
                        <span id="options-save">
                            <button>
                                <i class="fa fa-save"></i>
                            </button>
                        </span>
                    </form>
                </div>
            </div>
            <div id="controls">
                <div>
                    <button onclick="toggleFlyouts('users')">
                        <i class="fa fa-user-circle"></i>
                    </button>
                    <button onclick="toggleFlyouts('options')">
                        <i class="fa fa-tint"></i>
                    </button>
                </div>
                <form id="chat" action="">
                    <input id="m" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
